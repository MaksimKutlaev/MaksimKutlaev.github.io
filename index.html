    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="top center">
        <div class="header center">
            <div class="top_L">
                <a href="#"><img src="image/head1.svg" alt="top_logo" class="top_logo"></a>
                <a class="top_serch" href="#" style="display:flex;"><img src="image/head2.svg" alt="search" ></a>

            <div class="top_R">

        <div class="content">
            <a class="item" href="#">

                    <img class="image_back" src="image/top2img.png" alt="image_content">

                <div class="up_text">

            <a class="item" href="#">

            <a class="item" href="#">

            <a class="item item_big" href="#">

                    <img src="image/top4.png" alt="back_image_content" class="content_img_big">
                    <img class="image_back" src="image/top5img.png" alt="image_content">

                <div class="up_text">
                    <p class="name_content">LUXIROUS & TRENDY</p>
                    <p class="soname_content">ACCESORIES</p>
                </div>
            </a>
