<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header center">
        <div class="top_L">
            <a href="#"><img src="image/head1.svg" alt="top_logo" class="top_logo"></a>
            <a class="top_serch" href="#" style="display:flex;"><img src="image/head2.svg" alt="search" ></a>

                </div>
            </div>
        </section>
    </div>

        <div class="content">
            <a class="item" href="#">
                <img class="image_back" src="image/top2img.png" alt="image_content">
                <div class="up_text">
                    <p class="name_content">30% OFF</p>
                    <p class="soname_content">FOR WOMEN</p>
                </div>

            <a class="item" href="#">
                <img class="image_back" src="image/top3img.png" alt="image_content">

            <a class="item" href="#">
